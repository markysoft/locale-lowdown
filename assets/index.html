<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="htmx-config"
        content='{"responseHandling": [{"code":"204", "swap": false},{"code":"...", "swap": true}]}' />
    <title>Locale Lowdown - Barton-le-Street Edition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c2b6fd3803.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./site.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Locale Lowdown
            </h1>
            <p class="subtitle">
                Barton-le-Street Edition
            </p>
            <div class="columns">
                <div class="column is-half">
                    <div class="content">
                        <h2 class="title has-text-primary-15">Travel</h2>
                        <div hx-get="/api/next-bus" hx-trigger="load">
                            <div class="spinner box has-text-centered">
                                <div class="fa fa-spinner fa-spin"></div>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <h2 class="title has-text-primary-15">Tides</h2>
                        <div hx-get="/api/tides" hx-trigger="load">
                            <div class="spinner box has-text-centered">
                                <div class="fa fa-spinner fa-spin"></div>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <h2 class="title has-text-primary-15">Next Bank Holiday</h2>
                        <div hx-get="/api/next-bank-holiday" hx-trigger="load">
                            <div class="spinner box has-text-centered">
                                <div class="fa fa-spinner fa-spin"></div>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <h2 class="title has-text-primary-15">Weather for the Week</h2>
                        <div hx-get="/api/weather-week" hx-trigger="load">
                            <div class="spinner box has-text-centered">
                                <div class="fa fa-spinner fa-spin"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="content">
                        <h2 class="title has-text-primary-15">Bank Holidays</h2>
                        <div hx-get="/api/bank-holidays" hx-trigger="load">
                            <div class="spinner box has-text-centered">
                                <div class="fa fa-spinner fa-spin"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="content has-text-centered">
                    Typescript <strong><a href="https://developer.fermyon.com/spin/v3/index">Spin</a></strong> backend,
                    <strong><a href="https://htmx.org/" target="_blank">HTMX</a></strong> frontend
                    & <strong><a href="https://bulma.io/" target="_blank">Bulma</a></strong> CSS <br />
                    Tide times from <a href="https://www.tidetimes.org.uk/" target="_blank">www.tidetimes.org.uk</a>,
                    weather from <a href="https://www.accuweather.com/" target="_blank">www.accuweather.com</a>,
                    bank holidays from <a href="https://www.gov.uk/bank-holidays/" target="_blank">www.gov.uk</a>
                </div>
            </footer>
        </div>
    </section>
</body>

</html>
